<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #e9e9d5;
            margin: 0;
        }
        h1{
            text-align: center;
            padding: 20px;
            margin-bottom: 40px;
        }
        section{
            margin-bottom: 40px;
        }
        .btn{
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.4s ease;
            transform: 0.4s ease;
        }
        .btn:hover{
            background-color: #ff6a6a;
            transform: scale(2.1);
        }
.card{
    width: 250px;
    padding: 20px;
    background-color: #301fe7f9;
    opacity: 0.9;
    color: #ebebf0;
    text-align: center;
    border-radius: 12px;
    font-size: 20px;
    box-shadow: 10px 10px 10px #1e90ff;
    transition: transform 0.4s ease;
   box-shadow: 0.3s ease;
}
.card:hover{
    transform: translateY(-70px);
    box-shadow: 0 0 10px 10px #1e90ff;
}
@keyframes bounces{
    0%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(-20px);
    }
    100%{
        transform: translateY(0);
    }
}
.ball{
    width: 150px;
    height: 150px;
    background: rgb(220, 53, 81);
    border-radius: 50%;
    margin-top: 40px;
    box-shadow: 10px 5px 5px #090d10;


    animation-name: bounces;
    animation-duration: 1.5s;
    animation-delay: 10s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
}

.ball:hover{
    animation-play-state: paused;
}
        
    </style>
</head>
<body>
    <h1>animatuion</h1>
    <section>
        <h2>carrd transistion</h2>
        <button class="btn">hover</button>

    </section>
    <section>
        <h2>cad transistion</h2>
        <div class="card">
            <h1>product card</h1>
            <p>smooth hover transition</p>
        </div>
    </section>
    <section>
        <h2>animation</h2>
        <div class="ball"></div>
        <p>hover ball to pause animation</p>
    </section>
</body>
</html>
