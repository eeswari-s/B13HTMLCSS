<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <!-- text -->
         <label>Full Name: </label>
        <input type="text" placeholder="Enter your name here" required><br><br>
         <label> Email: </label>
        <input type="email" placeholder="Enter your email here" required><br><br>
         <label> Phone : </label>
        <input type="number" placeholder="Enter your phone number" required><br><br>
        <label> Password: </label>
        <input type="password" placeholder="Enter your password"    required><br><br>
        <label>Date: </label>
        <input type="date" placeholder="Enter your date" required><br><br>
        <label> Time: </label>
        <input type="time" placeholder="Enter your time"    required><br><br>
        <label> Gender: </label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>
        <label>Skills:</label>
        <input type="checkbox" name="skills" value="html"> HTML
        <input type="checkbox" name="skills" value="css"> CSS
        <input type="checkbox" name="skills" value="js"> JS
        <input type="checkbox" name="skills" value="php"> PHP
        <input type="checkbox" name="skills" value="java"> Java
        <input type="checkbox" name="skills" value="c"> C
        <input type="checkbox" name="skills" value="c++"> C++
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <label>Address</label>
        <textarea rows="4",cols="30",placeholder="Enter your address here"></textarea>
        <input type="color">
        <button>Submit</button>
</body>
</html>
