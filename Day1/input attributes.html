<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- disabled -->
    <input type="text" value="AUTO123" disabled><br><br>
    <!-- readonly -->
    <input type="text" value="AUTO123" readonly><br><br>
    <!-- autofocus -->
    <input type="text" value="AUTO123" autofocus><br><br>
    <!-- value -->
    <input type="text" value="AUTO123" ><br><br>

    <!-- pattern -->
     <label>Phone Number</label>
    <input type="text" pattern="[0-9]{10}" required>
</body>
</html>
