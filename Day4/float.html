<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 20;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .box{
            width: 150px;
            height: 100px;
            background-color: green;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: 800;
            color: white;
        }
        .left{
            float:left;
        }
        .right{
            width: 100px;
            height: 100px;
            background-color: indianred;
            margin: 10px;
            float: right;
            text-align: center;
            line-height: 100px;
            font-weight: 800;
            color: white;
        }
        .clear-box{
            clear: both;
            margin: 20px 0;
            background-color: lightblue;
            padding: 10px;

        }
        .parent{
            border: 2px solid yellow;
            margin-bottom: 30px;
        }
        .child{
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: 800;
            color: white;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>css float and clear</h1>
    <div class="box left">float left</div>
    <div class="right">float right</div>
    <p>this is a paragraph (wraps around the float elements)</p>
    <div class="clear-box">clear box</div>
    <h1>float problem</h1>
    <div class="parent clearfix">
        <div class="child">child1</div>
        <div class="child">child2</div>
    </div>

</body>
</html>
