<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .card1{
        width:300px;
        padding: 24px;
        margin: 40px;
        background: linear-gradient(to right, #22c55e, #16a34a);
        color:white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        position: relative;
    }
    .badge{
        position: absolute;
        top:12px;
        right: 12px;
        padding: 6px 12px;
        color: blue;
        font-size: 16px;
        background-color:red;
        border-radius: 18px;
    }
    /*=================css flex============*/
.navbar{
    display: flex;
    justify-content: space-between;
    gap: 20px;
    padding: 20px 40px;
    margin: 30px;
    background: linear-gradient(to right, #0ea5e9, #6366f1);
    color:white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
}
.menu{
    display: flex;
    gap: 15px;
}
.menu button{
    padding: 8px 16px;
    border: none;
    background-color: white;
    color: #1e3a8a;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    cursor: pointer;
    font-weight: 600;
}
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>


  <!--=================css posotion-->
  <div class="card1">
    <span class="badge">NEW</span>
    card
  </div>

  <!--================tailwind positions===============-->
  <div class="
            relative 
              w-xs
              h-[80px]
              ml-18
              p-6 
              bg-gradient-to-r from-green-500 to-green-600 
              text-white
              rounded-xl
              shadow-2xl ">
    <span class="
                  absolute
                  top-3 right-3
                  px-3 py-1
                  bg-red-600
                  text-white
                  text-xl
                  rounded-full
                  ">new</span>
    card</div>

    <!--=================css flex============-->
    <div class="navbar">
        <div class="logo">B13</div>
        <div class="menu">
            <button>Home</button>
            <button>about</button>
            <button>login</button>
        </div>
    </div>

    <!---===============tailwind flex============-->
    <div class="flex
                justify-between
                items-center
                gap-5 
                py-[20px] px-[40px] m-[30px]
                w-[300px]
                h-[80px]
                bg-gradient-to-r from-sky-500 to-indigo-500
                rounded-xl text-white">
        <h1 class="text-xl font-bold">B13</h1>
        <div class="flex flex-row justify-start items-start flex-wrap gap-4 md:flex-row md:items-start md:flex-wrap md:gap-4">
            <button class="px-4 py-3 bg-white text-blue-900 rounded-md">Home</button>
            <button class="px-4 py-3 bg-white text-blue-900 rounded-md">about</button>
            <button class="px-4 py-3 bg-white text-blue-900 rounded-md">login</button>
            <button class="px-4 py-3 bg-white text-blue-900 rounded-md">login</button>
        </div>
    </div>

    <div class="flex flex-row justify-start items-start flex-wrap gap-4 bg-blue-900md:flex-row md:items-start md:flex-wrap md:gap-4">
        
    </div>
    <!-- Flexbox Container -->
<div class="flex flex-row flex-nowrap justify-start items-stretch content-stretch gap-2 p-3">
  <div class="p-4 m-1">Item 1</div>
  <div class="p-4 m-1">Item 2</div>
  <div class="p-4 m-1">Item 3</div>
</div>

<!-- Responsive Layout Example -->
<div class="flex flex-col md:flex-row justify-between items-center">
  <!-- Items will be in a column on mobile, row on tablet and larger -->
  <div class="p-4">Item 1</div>
  <div class="p-4">Item 2</div>
</div>
</body>
</html>
