<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            margin-top: 50px;
            margin-bottom: 60px;
            margin-left: 80px;
        }
        .box{
            padding: 50px;
            word-spacing: 50px;
            background-color: yellow;
            color: rgb(219, 7, 184);
              width: 150px;
            height: 150px;
        }
        .box span{
            background-color: rgb(3, 32, 17);
          
        }
        h1{
            width: 100px;
            height: 100px;
            background-color: rgb(219, 7, 184);
        }
        .box2{
            display: flex;
            gap: 20px;
            text-align: center;
            
        }
        .item{
            background-color: rgb(14, 222, 125);
            width: 400px;
            height: 50px;
            margin: 20px;
            padding-top: 20px;
            border-radius: 10px;
            box-shadow: rgba(17, 16, 15, 0.541)  1px 10px;
            font-size: 20px;
            font-weight: bold;
            font-style: initial;
            font-display:fallback;
            
            

        }
    </style>
</head>
<body>
    <div class="box">
        <span>this is a box</span>
        
    </div>
    <h1>testing</h1>
    <div class="box2">
        <div class="item">item1 </div>
        <div class="item">item2 </div>
        <div class="item">item3 </div>
        <div class="item">item4 </div>
</body>
</html>
